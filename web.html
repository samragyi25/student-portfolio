<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Calculator</title>
    <style>
        /* Basic CSS for presentation */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: pink; /* Updated background */
            padding-top: 50px;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="number"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #6a0dad; /* Purple */
            color: white;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4b0082; /* Darker purple */
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #28a745;
            border-radius: 4px;
            background-color: #e2f0e8;
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Basic Calculator</h2>

    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number">

    <div class="button-grid">
        <button onclick="calculate('add')">Add (+)</button>
        <button onclick="calculate('subtract')">Subtract (-)</button>
        <button onclick="calculate('multiply')">Multiply (*)</button>
        <button onclick="calculate('divide')">Divide (/)</button>
    </div>

    <div id="result">Result: 0</div>
</div>

<script>
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').textContent = 'Error: Please enter valid numbers.';
            return;
        }

        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 === 0) {
                    document.getElementById('result').textContent = 'Error: Division by zero is not allowed.';
                    return;
                }
                result = num1 / num2;
                break;
            default:
                document.getElementById('result').textContent = 'Error: Invalid operation.';
                return;
        }

        document.getElementById('result').textContent = `Result: ${result.toFixed(2)}`;
    }
</script>

</body>
</html>
